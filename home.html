  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Find Your Nearest Fuel Station</h1>
        <p>Select your fuel type and locate the nearest station effortlessly.</p>
        <div class="fuel-options">
          <button class="fuel-btn petrol">Petrol</button>
          <button class="fuel-btn diesel">Diesel</button>
          <button class="fuel-btn cng">CNG</button>
          <button class="fuel-btn ev-charging">EV Charging</button>
        </div>
      </div>
    </section>
    
    <button id="currentLocationBtn">Use Current Location</button>

    <section class="map-container">
      <div id="map"></div>
      <div id="sidebar">
        <h2>Search for Petrol Pumps</h2>
        <div class="form-group">
          <label for="locationSearch">Enter Location:</label>
          <input type="text" id="locationSearch" placeholder="Search location">
        </div>
        <div class="form-group">
          <label for="radius">Select Radius (km):</label>
          <select id="radius">
            <option value="1">1 km</option>
            <option value="5">5 km</option>
            <option value="10">10 km</option>
            <option value="20">20 km</option>
          </select>
        </div>
        <button class="btn" id="searchButton">Search</button>
      </div>
    </section>
